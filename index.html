<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Website</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <a href="#" class="navbar__logo">SASS</a>
      <div class="navbar__bars"><i class="fas fa-bars"></i></div>
      <div class="navbar__menu">
        <a href="#" class="navbar__menu--links">Home</a>
        <a href="#" class="navbar__menu--links">Produtos</a>
        <a href="#" class="navbar__menu--links">Serviços</a>
        <a href="#" class="navbar__menu--links" id="button">Cadastre-se</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <div class="hero__container">
        <div class="hero__container--left">
          <h1>Eles estão chegando</h1>
          <h2>Esteja Preparado</h2>
          <p>Cadastre-se agora para participar da lista.</p>
          <button class="hero__container--btn"><a href="#">Cadastre-se</a></button>
        </div>
        <div class="hero__container--right">
          <img
            src="img/img-2.svg"
            alt="alien"
            class="hero__container--img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
